<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="wrapper">

  <div class="aanmelding">
    <ion-label>Maak een nieuw account aan</ion-label>
    <form (ngSubmit)="createAccount()">

      <ion-item>
        <ion-label>Voornaam</ion-label>
        <ion-input type="text" [(ngModel)]="gebruiker.voornaam" name="voornaam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Achternaam</ion-label>
        <ion-input type="text" [(ngModel)]="gebruiker.achternaam" name="achternaam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>E-mailadres</ion-label>
        <ion-input type="text" [(ngModel)]="gebruiker.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gebruikersnaam</ion-label>
        <ion-input type="text" [(ngModel)]="gebruiker.gebruikersnaam" name="gebruikersnaam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Wachtwoord</ion-label>
        <ion-input type="password" [(ngModel)]="gebruiker.wachtwoord" name="wachtwoord"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" name="confirm">Maak aan</button>
        <button ion-button type="button" (click)="switchLogin()"  name="switchLogin">Go to login page</button>
      </ion-item>
    </form>

</div>

  <div class="login">
    <ion-label>Login</ion-label>
    <form (ngSubmit)="login()">

      <!--  <ion-item>
      <ion-label>Gebruikersnaam / E-mailadres</ion-label>
      <ion-toggle [(ngModel)]="keuze.gebruikersnaam"></ion-toggle>
    </ion-item>
    <div id="email">
      <ion-item>
        <ion-label>E-mailadres</ion-label>
        <ion-input type="text" [(ngModel)]="gebruiker.email" name="email"></ion-input>
      </ion-item>
    </div>-->
      <div id="gebruikersnaam">
        <ion-item>
          <ion-label>Gebruikersnaam</ion-label>
          <ion-input type="text" [(ngModel)]="gebruiker.gebruikersnaam" name="gebruikersnaam"></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-label>Wachtwoord</ion-label>
        <ion-input type="password" [(ngModel)]="gebruiker.wachtwoord" name="wachtwoord"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Remember me</ion-label>
        <ion-checkbox [(ngModel)]="remember" name="remember"  ></ion-checkbox>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" name="confirm">Log in</button>
        <button ion-button type="button" (click)="switchCreate()" name="switchCreat">Create new account</button>
      </ion-item>
    </form>

</div>

  <div class="logout">
    <h3>U bent ingelogd als {{this.storageUsername}}</h3>
    <button ion-button type="button" (click)="logout()" name="logout">Log out</button>
  </div>
</ion-content>
