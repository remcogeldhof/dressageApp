<ion-header>

  <ion-navbar>
    <ion-title>{{country}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="wrapper">

  <div class="tests">
      <ion-grid no-padding>
        <div *ngFor="let test of testList">
          <ion-row>
            <button ion-button (click)="startProef(test)">
              {{test.name}}
            </button>
           </ion-row>
        </div>
      </ion-grid>
   </div>
</ion-content>
