<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create test</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="newTest">
    <ion-label>Create a new test</ion-label>
    <form (ngSubmit)="createTest()">

      <ion-item>
        <ion-label>Name test</ion-label>
        <ion-input type="text" [(ngModel)]="proef.naam" name="naam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Federation</ion-label>
        <ion-select [(ngModel)]="proef.federatie" multiple="false" [ngModelOptions]="{standalone: true}" >
          <ion-option value="Unofficial">Unofficial</ion-option>
          <ion-option value="FEI">FEI</ion-option>
          <ion-option value="VLP">VLP</ion-option>
          <ion-option value="LRV">LRV</ion-option>
        </ion-select>
      </ion-item>
   
      <ion-item>
        <ion-label>Class</ion-label>
        <ion-input type="text" [(ngModel)]="proef.reeks" name="reeks"></ion-input>
      </ion-item>
      
      <ion-item>
        <button ion-button type="submit" name="confirm">Maak aan</button>
      </ion-item>
    </form>

  </div>

</ion-content>
