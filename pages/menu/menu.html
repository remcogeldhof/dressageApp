<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{discipline}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="wrapper">
  <div id="disciplines">
    <div id="titel">
      <h1>Welcome!</h1>
    </div>
    <h3>Choose your discipline</h3>
    <br />
    <button id="dressage" ion-button (click)="openDressage()">Dressage</button>
    <br />
    <button id="eventing" ion-button (click)="openEventing()">Eventing</button>
    <br />
    <h3>Created dressage tests</h3>
    <br />
    <button id="ownTests" ion-button (click)="openOwnTests()">My Tests</button>
  </div>
  <div id="countries">
    <button id="back"  ion-button full outline color="light" (click)="switchDiscipline()">
      <ion-icon id="icon"  name="arrow-back">Go Back</ion-icon>
    </button>
    <br />
    <h3>{{discipline}} tests</h3>
    <br />
    <button id="fei" ion-button (click)="openFEI()"></button>
    <br />
    <button id="belgium" ion-button (click)="openBelgium()"></button>
  </div>
 
  
</ion-content>
